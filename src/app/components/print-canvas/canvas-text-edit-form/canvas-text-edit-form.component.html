<form class="epson-u-width-100" (ngSubmit)="onApply()">
  <table cellspacing="6">
    <tr>
      <td>
        <mat-form-field>
          <mat-label>X-axis</mat-label>
          <input matInput placeholder="100" [(ngModel)]="textForm.x" name="x">
        </mat-form-field>
      </td>
      <td>
        <mat-form-field>
          <mat-label>Y-axis</mat-label>
          <input matInput placeholder="0" [(ngModel)]="textForm.y" name="y">
        </mat-form-field>
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <mat-form-field class="example-full-width">
          <mat-label>Text</mat-label>
          <textarea matInput placeholder="Hello, World!" [(ngModel)]="textForm.text" name="text"></textarea>
        </mat-form-field>
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <mat-label>Style: </mat-label>
        <mat-checkbox [(ngModel)]="textForm.bold" name="bold">bold</mat-checkbox>
        <mat-checkbox [(ngModel)]="textForm.italic" name="italic">italic</mat-checkbox>
        <mat-checkbox [(ngModel)]="textForm.caps" name="caps">small-caps</mat-checkbox>
      </td>
    </tr>
    <tr>
      <td>
        <mat-form-field>
          <mat-label>Font-size</mat-label>
          <input matInput placeholder="24" [(ngModel)]="textForm.size" name="size">
          <span matSuffix>px</span>
        </mat-form-field>
      </td>
      <td>
        <mat-form-field>
          <mat-label>Line-height</mat-label>
          <input matInput placeholder="30" [(ngModel)]="textForm.line" name="line">
          <span matSuffix>px</span>
        </mat-form-field>
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <mat-form-field>
          <mat-label>Font-family</mat-label>
          <input matInput placeholder="'Arial', sans-serif" [(ngModel)]="textForm.font" name="font">
        </mat-form-field>
      </td>
    </tr>
    <tr>
      <td>
        <mat-form-field>
          <mat-label>Text-align</mat-label>
          <mat-select [(ngModel)]="textForm.textalign" name="textalign">
            <mat-option *ngFor="let align of alignments" [value]="align.value">
              {{align.label}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </td>
      <td>
        <mat-form-field>
          <mat-label>Text-baseline</mat-label>
          <mat-select [(ngModel)]="textForm.textbase" name="textbase">
            <mat-option *ngFor="let line of baselines" [value]="line.value">
              {{line.label}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </td>
    </tr>
    <tr>
      <td align="right">
        <button type="button" mat-raised-button (click)="onClear()">Clear</button>
      </td>
      <td>
        <button type="submit" mat-raised-button color="primary">Apply</button>
      </td>
    </tr>
  </table>
</form>
